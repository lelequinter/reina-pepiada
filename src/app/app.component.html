<nz-layout class="app-layout">
  <nz-layout>
    <nz-affix [nzOffsetTop]="20">
      <nz-header>
        <div class="app-header">
          <span class="header-icon" [routerLink]="['/inicio']">
            <span nz-icon nzType="crown" nzTheme="outline"></span>
          </span>
          <h1 class="app-title" [routerLink]="['/inicio']">Reina Pepiada</h1>

          <ul nz-menu nzMode="horizontal">
            <li nz-menu-item [nzSelected]="router.isActive('inicio', true)" [routerLink]="['/inicio']" >
              <span nz-icon nzType="home" nzTheme="outline"></span>
              Inicio
            </li>
            <li nz-menu-item [nzSelected]="router.isActive('productos', true)" [routerLink]="['/productos']" >
              <span nz-icon nzType="shop" nzTheme="outline"></span>
              Productos
            </li>
            <li nz-menu-item [nzSelected]="router.isActive('sobre-nosotros', true)" [routerLink]="['/sobre-nosotros']" >
              <span nz-icon nzType="heart" nzTheme="outline"></span>
              Sobre nosotros
            </li>
            <li nz-menu-item [nzSelected]="router.isActive('carrito', true)" [routerLink]="['/carrito']" >
              <span nz-icon nzType="shopping-cart" nzTheme="outline"></span>
              Carrito
            </li>
          </ul>

          <!-- todo: Hacer el menu desplegable para pequeÃ±as resoluciones -->
          <span class="menu-dropdown" nz-dropdown [nzDropdownMenu]="menu" nzPlacement="bottomRight" [nzOverlayStyle]="{'marginTop': '20px', 'borderRadius': '10px', 'overflow': 'hidden'}">
            <span nz-icon nzType="menu" nzTheme="outline"></span>
          </span>

          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu nzMode="vertical">
              <li nz-menu-item [nzSelected]="router.isActive('inicio', true)" [routerLink]="['/inicio']" >
                <span nz-icon nzType="home" nzTheme="outline"></span>
                Inicio
              </li>
              <li nz-menu-item [nzSelected]="router.isActive('productos', true)" [routerLink]="['/productos']" >
                <span nz-icon nzType="shop" nzTheme="outline"></span>
                Productos
              </li>
              <li nz-menu-item [nzSelected]="router.isActive('sobre-nosotros', true)" [routerLink]="['/sobre-nosotros']" >
                <span nz-icon nzType="heart" nzTheme="outline"></span>
                Sobre nosotros
              </li>
              <li nz-menu-item [nzSelected]="router.isActive('carrito', true)" [routerLink]="['/carrito']" >
                <span nz-icon nzType="shopping-cart" nzTheme="outline"></span>
                Carrito
              </li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </nz-header>
    </nz-affix>
    <nz-content>
      <div class="inner-content" [@triggerName]="prepareRoute(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
