<nz-layout class="app-layout">
  <nz-layout>
    <nz-affix [nzOffsetTop]="20">
      <nz-header>
        <div class="app-header">
          <span class="header-icon">
            <span nz-icon nzType="crown" nzTheme="outline"></span>
          </span>
          <p class="app-title">Reina Pepiada</p>

          <ul nz-menu  nzMode="horizontal" style="margin-left: auto; margin-right: 20px;">
            <li nz-menu-item [nzSelected]="false">
              <span nz-icon nzType="home" nzTheme="outline"></span>
              Inicio
            </li>
            <li nz-menu-item [nzSelected]="false">
              <span nz-icon nzType="shop" nzTheme="outline"></span>
              Productos
            </li>
            <li nz-menu-item [nzSelected]="false">
              <span nz-icon nzType="heart" nzTheme="outline"></span>
              Sobre nosotros
            </li>
            <li nz-menu-item [nzSelected]="false">
              <span nz-icon nzType="shopping-cart" nzTheme="outline"></span>
              Carrito
            </li>
          </ul>
        </div>
      </nz-header>
    </nz-affix>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
